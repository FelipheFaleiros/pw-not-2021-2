<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root" style="border: 1px solid red;"> </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!--React-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> <!--React-->

    <script>
        
        const root = document.getElementById("root")

        // props = atributos de um elemento HTML
        // Em React, são representadas por meio de um objeto
        let props = {
            style: {border: "2px solid blue", backgroundColor: "aliceblue" },
            id: "div1",
            children: "Minha primeira div feita com React" //conteudo 
        }

        // Cria o elemento usando as props 
        const novaDiv = React.createElement("div",props)

        // Coloca o nova div dentro da div "root"
        // ReactDOM.render(novaDiv, root)

        let parag = React.createElement('p', {
            children: "Parágrafo React",
            style: {color: "orange"}
        })

        // ReactDOM.render(prag, root)

        //com criar um elemento rapidão
        let divTeste = React.createElement("div", null, "Div de teste")
        // ReactDOM.render(divTeste, root) //ReactDOM só pode ter um em todo o cod

        const container = React.createElement("div", null, [novaDiv, parag, divTeste
        ])
        ReactDOM.render(container, root)





    </script>


</body>
</html>
