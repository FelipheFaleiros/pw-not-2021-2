<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root" style="border: 1px solid red">
        <p>Parágrafo criado em HTML.</p>
    </div>

<script>
    // Capturar a div "root" em uma constancia 
    const root = document.getElementById("root")

    // Criação um novo parágrafo
    const novoParag = document.createElement('p')

    // Colocar o conteúdo no parágrafo 
    novoParag.textContent = "Parágrafo criado com JavaScript"

    // Colocar o novo parágrafo dentro da div "root"
    root.appendChild(novoParag)

    // Criando uma div nova
    const novaDiv =  document.createElement("div")

    // Ajustando propriedades da div
    novaDiv.textContent = "Div criada com JS"
    novaDiv.style.border = "3px dotted green"
    novaDiv.style.backgroundColor = "limegreen"
    novaDiv.id = "minhaDiv" 

    // Colocando a nova div diretamente do body documento
    document.body.appendChild(novaDiv)

</script>
</body>
</html>
